<div class="modal fade" id="taskModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">添加任务</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="taskForm" method="post" action="/addTask">
          <input type="hidden" id="taskId" name="taskId">
          <input type="hidden" id="quadrantCheck" name="quadrantCheck">

          <div class="mb-3">
            <label class="form-label">任务名称</label>
            <input type="text" class="form-control" name="taskName" required>
          </div>

          <div class="mb-3">
            <label class="form-label">DDL</label>
            <input type="datetime-local" class="form-control" name="taskDDL">
          </div>

          <div class="mb-3">
            <label class="form-label">描述</label>
            <textarea class="form-control" name="taskCont"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">预计用时（分钟）</label>
            <input type="number" class="form-control" name="taskDuration" required>
          </div>
          
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="taskCompleted" name="taskCompleted" value="1">
            <label class="form-check-label" for="taskCompleted">已完成</label>
          </div>
          
          <button type="submit" class="btn btn-primary">提交</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
        </form>
      </div>
    </div>
  </div>
</div>
